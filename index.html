<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="console">
            <button id="backColorBlack">Black</button>
            <button id="backColorWhite">White</button>
            <button id="backColorGrey">Grey</button>
            <button id="resetSelection">resetSelection</button>
            <button id="makeDiv">makeDiv</button>
            <button id="layerUp">layerUp</button>
            <button id="layerDown">layerDown</button>
            <span id="currentLayer"></span>
            <h3>Current Element</h3>
            <span id="elementLayer">Layer: -</span> <br>
            <span id="elementBackColor">Background Color: -</span> <br>
            <span id="elementColor">Text Color: - </span> <br>
        </div>

        <div class="workspace" oncontextmenu="return false">
            <div class="topRuler"></div>
            <div class="leftRuler"></div>
            <div class="main">
                <div id="temp" style="display:none; background-color: rgba(51, 51, 51, 0.5)"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
